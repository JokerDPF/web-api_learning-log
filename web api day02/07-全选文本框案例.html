<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 1.获取元素
    let all = document.querySelector('#checkAll')
    let cks = document.querySelectorAll('.ck')
    let span = document.querySelector('.all')
    // 2.事件监听  全选按钮
    all.addEventListener('click', function() {
        for(let i = 0; i < cks.length; i++) {
            cks[i].checked = this.checked    
        }
        if(this.checked){
            span.innerHTML = '取消'
        } else {
            span.innerHTML = '全选'
        }

    })
    // 3.小按钮的做法 同时给多个文本框绑定相同的事件
    for (let i = 0; i < cks.length; i++) {
        // 添加事件
        cks[i].addEventListener('click', function () {
            // 只要点击任何一个小按钮，都要遍历所以的小按钮
            for (let j = 0;j < cks.length; j++) {
                if (cks[j].checked === false) {
                    span.innerHTML = '全选'
                    all.checked = false
                    return
                }
            }
            // 当我们的循环结束，如果代码走到这里，说明没有false，都被选中了
            all.checked = true
            span.innerHTML = '取消'
        })
    }
  
  </script>
</body>

</html>
